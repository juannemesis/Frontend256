<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.
css" rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW
3" crossorigin="anonymous">
    <title>Formulario Productos</title>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Menú</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link" href="#">Proveedores</a>
                        <a class="nav-link" href="#">Usuarios</a>
                        <a class="nav-link disabled" aria-disabled="true" href="">Reclamos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Productos</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre-n" id="nombre-n">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="descripcion-d" id="descripcion-d">
                </div>
                <div class="mb-3">
                    <label for="valorcompra" class="form-label">Valor compra</label>
                    <input type="number" class="form-control" name="valorcompra-vc" id="valorcompra-vc">
                </div>
                <div class="mb-3">
                    <label for="valorventa" class="form-label">Valor venta</label>
                    <input type="number" class="form-control" name="valorventa-vv" id="valorventa-vv">
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad-c" id="cantidad-c">
                </div>
                <div class="mb-3">
                    <label for="lote" class="form-label">Lote</label>
                    <input type="number" class="form-control" name="lote-l" id="lote-l">
                </div>
                <button type="button" class="btn btn-primary" onclick="guardarProductos()">Guardar</button>
                <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>
            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>

    <script>
        window.onload = function(){
            let boton = document.getElementById('btn-editar');
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick=() =>{
                modificarProductos(url.get('id'));
            }
        }

    </script>
</body>
</html>
